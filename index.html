<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>前端技术文档</title>
	<style>
		body {
			font-size: 13px;
			padding: 0;
			margin: 0;
			overflow-y: hidden;
		}

		nav ul {
			padding: 0;
			margin: 0;
			background: #252737;
		}

		nav li {
			display: inline-block;
			list-style: none;
			position: relative;
		}

		nav li a {
			line-height: 30px;
			height: 30px;
			font-size: 16px;
			padding: 0 20px;
			color: #fff;
			white-space: nowrap;
		}

		nav li a:hover {
			color: #c4b61c;
		}

		nav li .sub {
			display: none;
		}

		nav li:hover .sub {
			display: block;
		}

		.sub {
			position: absolute;
			min-width: 100%;
			top: 30px;
		}

		.sub li {
			border-top: 1px solid #554b50;
		}

		.sub li a {
			text-decoration: none;
		}

		#main {
			border: 0;
			width: 100%;
			height: 100%;
			height: calc(100vh - 30px);
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<nav>
	<ul>
		<li><a href="./books/assist/index.html" target="main">说明</a></li>
		<li><a href="./books/react/index.html" target="main">react</a></li>
		<li>
			<a href="./books/vue/index.html" target="main">vue.js</a>
			<ul class="sub">
				<li><a href="./books/vue-router/index.html" target="main">vue-router</a></li>
			</ul>
		</li>
		<li><a href="./books/es6/index.html" target="main">es6入门</a></li>
		<li><a href="./books/fis3/index.html" target="main">fis3文档</a></li>
		<li>
			<a href="./books/tools/index.html" target="main">工具</a>
			<ul class="sub">
				<li><a href="./books/tools/git.html" target="main">git</a></li>
			</ul>
		</li>
	</ul>
</nav>
<iframe id="main" name="main" src="./books/assist/index.html"></iframe>

<script>
	(function () {
		var nav = document.querySelector('nav');
		nav.addEventListener('click', function (e) {
			var href = e.target.href;
			if (href) {
				location.hash = '#src=' + href;
			}
			return true;
		});

		var hash = location.hash;
		if (hash.indexOf('#src=') == 0) {
			var src = hash.substr(5);
			if (src) {
				document.getElementById('main').src = src;
			}
		}

	})();
</script>
</body>
</html>
