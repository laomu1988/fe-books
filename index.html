<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>前端技术文档</title>
    <style>
        body {
            font-size: 13px;
            padding: 0;
            margin: 0;
            overflow-y: hidden;
        }

        nav ul {
            padding: 0;
            margin: 0;
            background: #252737;
        }

        nav li {
            display: inline-block;
            list-style: none;
        }

        nav li a {
            line-height: 30px;
            height: 30px;
            font-size: 16px;
            padding: 0 20px;
            color: #fff;
        }

        #main {
            border: 0;
            width: 100%;
            height: 100%;
            height: calc(100vh - 30px);
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="javascript:void(0)" folder="vue">vue.js</a></li>
        <li><a href="javascript:void(0)" folder="es6">es6入门</a></li>
        <li><a href="javascript:void(0)" folder="fis3">fis3文档</a></li>
    </ul>
</nav>
<iframe id="main" src="es6/_book/index.html"></iframe>
<script>
    (function () {
        var nav = document.querySelector('nav');
        nav.addEventListener('click', function (e) {
            var folder = e.target.getAttribute('folder');
            if (folder) {
                document.getElementById('main').src = folder + '/_book/index.html';
                if (e.preventDefault) {
                    e.preventDefault();
                }
            }
            return false;
        });
    })();
</script>
</body>
</html>
